{% extends "base.html" %}



{% block title %}Polll - Home{% endblock %}
{% block body %}

  <!-- Settings modal (hidden by default) -->
  {% include "settings.html" %}

  <!-- Background -->
  <div class="w-screen h-screen flex flex-col dark:text-nord-4 dark:bg-gradient-to-t dark:from-grad-start dark:to-grad-end">

    {% include "navbar.html" %}

    <!-- Document Body -->
    <div class="flex overflow-hidden flex-row grow md:pt-4">

      <!-- Left Sidebar -->
      <div class="hidden p-2 md:flex md:justify-center md:w-2/12">
          <div class="flex flex-col overflow-hidden h-full">
            {{macs.buttons()}}
          </div>
      </div>

      <!-- Main Column (Polls) -->
      <div class="w-full overflow-auto md:w-8/12 p-2 no-scrollbar">

        {% block home_content %}{% endblock %}

      </div>

      <!--Right Sidebar-->
      <div class="hidden md:flex md:justify-center md:w-2/12 p-2"></div>

    </div>

    <!-- Footer (only appears on small screens) -->
    <div class="visible md:hidden flex flex-row text-base justify-evenly items-end mb-2">
      {{macs.buttons(history="hidden", logout="hidden")}}
    </div>

  </div>
{% endblock %}
