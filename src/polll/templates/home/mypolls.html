{% extends "home/home.html" %}

{% block home_content %}

  {% if polls %}
    {% for poll in polls %}
      {% include "results/result-base.html" %}
    {% endfor %}
  {% else %}
    <div class="flex flex-row text-center items-center justify-center py-16 select-none">
      <p class="text-2xl font-light">
        You haven't created any polls yet!
      </p>
    </div>
  {% endif %}

{% endblock %}
