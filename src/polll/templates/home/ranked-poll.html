<div class="my-2">
{% for answer in poll.answers %}
  <div class="border border-zinc-400 w-48 px-2 py-1 mt-[-1px] ml-[-1px] cursor-pointer select-none"
       draggable="true" 
       ondragstart="rankedDragStart(event)"
       ondragenter="rankedDragEnter(event)" 
       ondragover="cancelDefault(event)" 
       ondragexit="rankedDragExit(event)" 
       ondrop="rankedDrop(event)">
    <span class="text-zinc-400 pointer-events-none">::</span>
    <span class="pointer-events-none">{{ answer.answer }}</span>
  </div>
{% endfor %}
</div>
