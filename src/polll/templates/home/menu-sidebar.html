<!-- Menu for feed/history/create/my polls -->
<div class="flex flex-col overflow-hidden h-full">

  <a class="text-nord-0 dark:text-nord-6 h-10 flex justify-center items-center hover:bg-nord-8 hover:dark:bg-nord-10" href="{{ url_for('home.feed') }}">
    <span class="{% if session.tab == 'feed' %} font-black {% endif %}">
      Feed
    </span>
    <i class="ml-2 fa-solid fa-fire"></i>
  </a>

  <a class="text-nord-0 dark:text-nord-6 h-10 flex justify-center items-center hover:bg-nord-8 hover:dark:bg-nord-10" href="{{ url_for('home.history') }}">
    <span class="{% if session.tab == 'history' %} font-black {% endif %}">
      History
    </span>
    <i class="ml-2 fa-solid fa-book"></i>
  </a>

  <a class="text-nord-0 dark:text-nord-6 h-10 flex justify-center items-center hover:bg-nord-8 hover:dark:bg-nord-10" href="{{ url_for('home.create') }}">
    <span class="{% if session.tab == 'create' %} font-black {% endif %}">
      Create
    </span>
    <i class="ml-2 fa-solid fa-pen underline"></i>
  </a>

  <a class="text-nord-0 dark:text-nord-6 h-10 flex justify-center items-center hover:bg-nord-8 hover:dark:bg-nord-10" href="{{ url_for('home.mypolls') }}">
    <span class="{% if session.tab == 'mypolls' %} font-black {% endif %}">
      My Polls
    </span>
    <i class="ml-2 fa-solid fa-user"></i>
  </a>

  <a class="text-nord-0 dark:text-nord-6 h-10 flex justify-center items-center hover:bg-nord-8 hover:dark:bg-nord-10" 
      href="{{ url_for('auth.logout') }}"
      hx-boost="false">
    <span>
      Log Out
    </span>
    <i class="ml-2 fa-solid fa-arrow-left"></i>
  </a>

</div>
