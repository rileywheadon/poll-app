<p class="text-l font-bold">{{ poll.question }}</p>
<form action="{{ url_for('respond') }}" action="POST">
  <input type="hidden" name="user_id" value="{{ user.id }}" />
  {% for answer in poll.answers %}
  <input type="checkbox" name="answer_id" value="{{ answer.id }}">
    {{ answer.answer }}
  </input>
  <br>
  {% endfor %}
  <div>
    <input class="border border-black px-2 my-2" type="submit" value="Submit">
  </div>
</form>
