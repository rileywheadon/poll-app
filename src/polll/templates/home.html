{% extends "base.html" %}

{% block title %}
Polll - Home
{% endblock %}

{% block body %}

<h1>{{ user.username }}</h1>
<h2>{{ user.email }}</h2>

{% for poll in polls %}
<p>{{ poll.question }}</p>
<form action="{{ url_for('respond') }}" action="POST">
  <input type="hidden" name="user_id" value="{{ user.id }}" />
  {% for answer in poll.answers %}
  <input type="radio" name="answer_id" value="{{ answer.id }}">{{ answer.answer }}</input>
  {% endfor %}
  <div>
    <input type="submit" value="Submit">
  </div>
</form>
{% endfor %}

{% endblock %}
