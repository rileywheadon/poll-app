{% extends "base.html" %}

{% block title %}
    Polll
{% endblock %}

{% block body %}
<div class="w-full h-full min-h-screen bg-nord-6 dark:bg-nord-0">

  <div class="w-100%">
    <img class="w-36 p-6" src="../static/assets/logo-name2.svg">
  </div>

  <div class="flex flex-row mt-12">
    <div class="w-4/12 shrink-0">
      <img class="w-100% pl-24 py-24 drop-shadow-2xl" 
           src="../static/assets/logo-bars.svg">
    </div>
    <div class="my-auto px-24 py-12">
      <h1 class="text-8xl font-display text-nord-1 dark:text-nord-5 pb-8">
        Have a voice in your community.
      </h1>
      <h1 class="text-3xl text-nord-0 dark:text-nord-4 pb-8">
        Explore, interact, and engage with your favourite topics through polling. 100% free. Completely secure. No ads, ever.
      </h1>
      <div class="flex items-center flex-row text-2xl">
        <a class="bg-nord-9 text-nord-0 border-2 border-nord-3 dark:bg-nord-7 dark:text-nord-0 rounded-lg grow h-12 m-4 flex justify-center items-center" href="{{ url_for('auth.register') }}">
          Register
        </a>
        <a class="bg-nord-4 text-nord-0 border-2 border-nord-3 dark:bg-nord-4 text-nord-0 rounded-lg grow h-12 m-4 flex justify-center items-center" href="{{ url_for('auth.login') }}">
          Login
        </a>
      </div>
    </div> 
  </div>

</div>

{% endblock %}
