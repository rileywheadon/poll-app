<div class="result-card text-xl text-nord-4 p-4 pb-0 border-2 rounded-md mb-4 bg-nord-4 border-nord-2 dark:bg-nord-0 dark:border-nord-4">

  <p class="text-xl text-nord-2 dark:text-nord-4 pb-4">Results</p>

  <!-- Include a plot if one was provided -->
  <div class="reset-tw chart" id="graph-{{ poll.id }}">
    <script>
      var graph = {{ plot | safe }};
      Plotly.react("graph-{{ poll.id }}", graph);
    </script>
  </div>

  <!-- Include a refresh button -->
  <form hx-post="/home/results/{{ poll.id }}" 
        hx-target="closest .result-card"
        hx-trigger="submit"
        hx-swap="outerHTML">
    <input class="text-l w-24 rounded-md py-1 mb-4 border border-nord-2 text-nord-2 dark:border-nord-4 dark:text-nord-4" type="submit" value="Refresh">
  </form>

</div>
