<div class="result-card text-xl font-display font-light text-zinc-200 pb-4 border rounded-md border-zinc-400 mb-4 p-4 bg-[#27292d]">

  <p class="text-xl font-bold pb-4">Results</p>

  <!-- Include a plot if one was provided -->
  <div class="reset-tw chart" id="graph-{{ poll.id }}">
    <script>
        var graph = {{ plot | safe }};
        Plotly.react("graph-{{ poll.id }}", graph);
    </script>
  </div>

  <!-- Include a refresh button -->
  <form hx-post="/home/results/{{ poll.id }}" 
        hx-target="closest .result-card"
        hx-trigger="submit"
        hx-swap="outerHTML">
    <input class="border border-zinc-200 px-2 mt-4 z-20" type="submit" value="Refresh">
  </form>

</div>
