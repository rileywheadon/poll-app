{% extends "polls/poll-base.html" %}

{% block poll_content %}
  <div class="my-2 flex align-center">
    <input type="range"
           name="slider_rating"
           value="50"
           min="0"
           max="100"
           autocomplete="off"
           class="accent-nord-15"
           oninput="this.nextElementSibling.innerHTML = this.value">
    <span class="range-slider__value pl-3">50</span><span>/100</span>
  </div>
{% endblock %}
