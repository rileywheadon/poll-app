{% extends "polls/poll-base.html" %}

{% block poll_content %}
  <div id="tier-list" class="w-[36rem] mt-4 border-2 dark:border-nord-4 rounded-xl">
    {% for tier in ["S", "A", "B", "C", "D", "F"] %}
      <div class="flex flex-row h-16">
        <div class="w-16 border-r-2 {% if not tier == 'F' %} border-b-2 {% endif %} border-nord-0 dark:border-nord-4 mt-[-1px] ml-[-1px] flex items-center justify-center">
          <span class="text-2xl
          {% if   tier == 'S' %} text-tier-S
          {% elif tier == 'A' %} text-tier-A
          {% elif tier == 'B' %} text-tier-B
          {% elif tier == 'C' %} text-tier-C
          {% elif tier == 'D' %} text-tier-D
          {% elif tier == 'F' %} text-tier-F
          {% endif %}
          ">{{ tier }}</span>
        </div>
        <div class="grow flex flex-row justify-start {% if not tier == 'F' %} border-b-2 {% endif %} border-nord-0 dark:border-nord-4 mt-[-1px] ml-[-1px] p-1 tier-{{ tier }}"
             ondragstart="tierDragStart(event)"
             ondragenter="tierDragEnter(event)"
             ondragover="cancelDefault(event)"
             ondragexit="tierDragExit(event)"
             ondrop="tierDrop(event)"></div>
      </div>
    {% endfor %}
  </div>
  <div class="flex flex-row h-16 w-min my-4 space-x-4">
    {% for answer in poll.answers %}
    <div class="flex items-center justify-center rounded-xl h-full w-32 p-1 border border-nord-2 bg-nord-6 dark:bg-nord-2 dark:border-nord-6"
           draggable="true"
           ondragstart="tierDragStart(event)"
           ondragenter="cancelDefault(event)"
           ondragover="cancelDefault(event)"
           ondragexit="cancelDefault(event)"
           ondrop="cancelDefault(event)">
        {{ answer.answer }}
        <input type="hidden" name="answer_id" value="{{ answer.id }}">
      </div>
    {% endfor %}
  </div>
{% endblock %}
