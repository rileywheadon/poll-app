<div class="poll-card text-xl p-4 pb-0 border-2 rounded-md mb-4 bg-nord-4 text-nord-2 border-nord-2 dark:bg-nord-0 dark:text-nord-4 dark:border-nord-4">

  <!-- Include the poll question -->
  <p class="text-xl font-bold pb-4">{{ poll.question }}</p>
  <form class="pb-4"
        hx-post="/home/respond/{{ poll.id }}" 
        hx-target="closest .poll-card"
        hx-trigger="submit"
        hx-swap="outerHTML">

    {% block poll_content %}

    {% endblock %}

  <!-- Include the submit button -->
  <div>
    <input class="text-l w-24 rounded-md py-1 mt-4 border border-nord-2 dark:border-nord-4" type="submit" value="Submit">
  </div>
  </form>

</div>
