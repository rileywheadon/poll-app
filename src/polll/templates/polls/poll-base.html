<div class="poll-card border-b-2 overflow-hidden dark:border-nord-3 pt-2 pb-2 select-none">

  <!-- Include the poll question -->
  <div class="flex flex-col p-2">
    {% if poll.is_anonymous == 1 %}
      <p class="text-nord-4 font-light">anonymous ⋅ {{ poll.age }}</p>
    {% else %}
      <p class="text-nord-4 font-light">@{{ poll.creator }} ⋅ {{ poll.age }}</p>
    {% endif %}
    <p class="rounded-md text-2xl font-light">{{ poll.question }}</p>
  </div>

  <form
    class="p-2"
    hx-post="{{ url_for('home.response', poll_id = poll.id) }}"
    hx-target="closest .poll-card"
    hx-trigger="submit"
    hx-swap="outerHTML"
  >

    {% block poll_content %} {% endblock %}

    <!-- Include the submit button, share button, and report button -->
    <div class="flex flex-row text-sm justify-end items-center mt-4 font-light">
      
      <p class="grow">Votes:
        <i>{{ poll.votes }}</i>
      </p>

      <!-- Share Button -->
      <button 
        class="w-10 rounded-md py-1 text-nord-6 dark:text-nord-0" 
        title="Share"
        onclick="copy_link('{{ poll.url }}')"
        type="button"
      >
        <i class="ml-1 fa fa-share-from-square text-xl text-black dark:text-white"></i>
      </button>

      <!-- Report Button -->
      <button
        class="w-10 ml-2 h-10 rounded-md py-1 text-nord-6 dark:text-nord-0"
        title="Report"
        hx-post="{{ url_for('home.report', poll_id = poll.id) }}"
        hx-confirm="Are you sure you want to report this poll?"
        hx-swap="outerHTML"
        type="button"
      >
        <i class="ml-1 fa fa-triangle-exclamation text-xl text-black dark:text-white"></i>
      </button>

      <!-- Submit Button -->
      <button
        class="ml-4 w-28 h-10 rounded-md border-2 dark:border-nord-4 dark:hover:bg-nord-0 py-1 text-nord-0 flex items-center justify-center"
        type="submit"
      >
        <span class="font-medium text-nord-4 mr-1">Submit</span>
        <i class="ml-1 fa fa-paper-plane text-xl text-nord-4"></i>
      </button>

    </div>
  </form>
</div>
