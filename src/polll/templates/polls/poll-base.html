<div class="poll-card border-2 border-nord-0 dark:border-nord-4 rounded-md mb-4 overflow-hidden">

  <!-- Include the poll question -->
  <div class="flex flex-row py-4 px-8 bg-nord-4 dark:bg-nord-2">
    <p class="text-xl font-bold">{{ poll.question }}</p>
  </div>
  <form class="px-8 py-4"
      hx-post="/home/response/{{ poll.id }}" 
      hx-target="closest .poll-card"
      hx-trigger="submit"
      hx-swap="outerHTML">

    {% block poll_content %}

    {% endblock %}

    <!-- Include the submit button -->
    <div class="flex flex-row text-l">
      <input class="ml-auto w-32 h-10 rounded-md py-1 mt-4 bg-nord-15 text-nord-0" type="submit" value="Submit">
    </div>

  </form>

</div>
