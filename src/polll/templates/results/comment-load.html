<div 
  id="comment-load"
  class="w-full flex flex-row p-2 {% if session.state.comment_full %}hidden{% endif %}"
  {% if swap==1 %}hx-swap-oob="true"{% endif %}
>
  <button 
    class="text-nord-7 font-bold"
    hx-get="/poll/load_comments/{{ poll_id }}/{{ session.state.comment_page }}"
    hx-target="#comments-list-{{ poll_id }}"
    hx-swap="beforeend"
  >
    Load More Comments
  </button>
</div>
