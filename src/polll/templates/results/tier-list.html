{% extends "results/result-base.html" %}

{% block result_content %}
<script>graphInit("tier", {{ poll.id }}, {{ poll.results|safe }});</script>
<!-- <canvas id="poll-graph-{{ poll.id }}"></canvas> -->
<div id="poll-graph-{{ poll.id }}"></div>
  {% for result in poll.results %}
    <p>{{ result.answer }} IN TIER {{ result.tier }}: {{ result.count }}</p>
  {% endfor %}
{% endblock %}
