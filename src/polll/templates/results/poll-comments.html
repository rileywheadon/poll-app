<div class="flex flex-row">
  <input class="grow text-l p-2 bg-transparent border-b border-nord-3 dark:text-white focus:outline-none font-light" 
    autocomplete="off"
    name="comment"
    placeholder="Add a comment..."
    id="comment-input-{{ poll.id }}"
  />
  <button class="ml-2 px-4 py-1 rounded-md border-2 dark:hover:bg-nord-3 dark:border-nord-4 py-1"
    hx-include="previous input"
    hx-post="{{ url_for('poll.create_comment', poll_id = poll.id) }}"
    hx-target="#comments-list-{{ poll.id }}"
    hx-swap="afterbegin"
  >
    <span class="text-sm text-light">Send</span>
    <i class="fa fa-paper-plane ml-1 text-black dark:text-nord-4"></i>
  </button>
</div>

<div id="comments-list-{{ poll.id }}" class="px-4 pt-4">

  {% for id, comment in session.comments.items() %}
    {% include "results/comment-body.html" %}
  {% endfor %}

</div>

{% with poll_id=poll.id %}
  {% include "results/comment-load.html" %}
{% endwith %}
