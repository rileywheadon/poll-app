{% extends "results/result-base.html" %}

{% block result_content %}

  {% if poll.votes == 0 %}

    <p>No Votes Yet</p>

  {% else %}

    {% if poll.response %}
      <script>graphInit("choose many", {{ poll.id|safe }}, {{ poll.response|safe }}, {{ poll.results|safe }});</script>
      {% else %} 
      <script>graphInit("choose many", {{ poll.id|safe }}, null, {{ poll.results|safe }});</script>
    {% endif %}

  {% endif %}




  <div id="poll-graph-{{ poll.id }}"></div>

{% endblock %}
