{% extends "results/result-base.html" %}

{% block result_content %}
  <!-- bandwidth has to be a function of total votes or something -->
  <script>graphInit("scale", {{ poll.id }}, {{ poll.results|safe }}, {{ smooth_hist(poll.results, 0.2)|safe }});</script>
  <canvas id="poll-graph-{{ poll.id }}"></canvas>
  {% for result in poll.results %}
    <p>{{ result.value }}: {{ result.count }}</p>
  {% endfor %}
{% endblock %}
