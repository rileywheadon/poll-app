<div id="comment-like-{{ comment.id }}" class="flex flex-row items-center">

  <!-- LIKE BUTTON -->
  <button
    class="text-xl"
    hx-post="{{ url_for('poll.like', comment_id = comment.id) }}"
    hx-target="#comment-like-{{ comment.id }}"
    hx-swap="outerHTML"
  >
    {% if comment.user_likes == "True" %}
      <i class="fa fa-thumbs-up text-nord-14">
    {% else %}
      <i class="fa fa-thumbs-up"></i>
    {% endif %}
    </i>
  </button>
  <span class="ml-1 mr-2">{{ comment.likes }}</span>

  <!-- DISLIKE BUTTON -->
  <button
    class="text-xl"
    hx-post="{{ url_for('poll.dislike', comment_id = comment.id) }}"
    hx-target="#comment-like-{{ comment.id }}"
    hx-swap="outerHTML"
  >
    {% if comment.user_dislikes == "True" %}
      <i class="fa fa-thumbs-down text-nord-11"></i>
    {% else %}
      <i class="fa fa-thumbs-down"></i>
    {% endif %}
  </button>
  <span class="ml-1 mr-2">{{ comment.dislikes }}</span>

</div>
