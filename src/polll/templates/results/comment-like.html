<div class="comment-like flex flex-row items-center">

  <!-- LIKE BUTTON -->
  <button
    class="text-xl"
    hx-post="{{ url_for('comment.like', comment_id=comment.id, action='like') }}"
    hx-target="closest .comment-like"
    hx-swap="outerHTML"
  >
    {% if comment.id in session.user.likes %}
      <i class="fa fa-thumbs-up text-nord-14">
    {% else %}
      <i class="fa fa-thumbs-up"></i>
    {% endif %}
    </i>
  </button>
  <span class="ml-1 mr-2">{{ comment.like_count }}</span>

  <!-- DISLIKE BUTTON -->
  <button
    class="text-xl"
    hx-post="{{ url_for('comment.like', comment_id=comment.id, action='dislike') }}"
    hx-target="closest .comment-like"
    hx-swap="outerHTML"
  >
    {% if comment.id in session.user.dislikes %}
      <i class="fa fa-thumbs-down text-nord-11"></i>
    {% else %}
      <i class="fa fa-thumbs-down"></i>
    {% endif %}
  </button>
  <span class="ml-1 mr-2">{{ comment.dislike_count }}</span>

</div>
