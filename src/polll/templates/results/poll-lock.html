<!-- Toggle Lock -->
<button class="ml-2 text-xl w-10 h-10 rounded-md py-1 text-polll-blue hover:text-polll-green hover:cursor-default"
  title="{% if poll.is_active == 0 %}Open Poll{% else %}Close Poll{% endif %}"
  hx-get="{{ url_for('poll.toggle', poll_id = poll.id, active = poll.is_active) }}"
  hx-swap="outerHTML"
>
  {% if poll.is_active == 0 %}
    <i class="fa fa-lock"></i>
  {% else %}
    <i class="fa fa-lock-open"></i>
  {% endif %}
</button>
