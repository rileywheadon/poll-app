<!-- Toggle Lock -->
<button class="flex flex-row justify-center items-center ml-auto rounded-md h-10 w-12 text-l bg-nord-3 text-nord-6 dark:text-nord-0 dark:bg-nord-4" 
  title="{% if poll.is_active == 0 %}Open Poll{% else %}Close Poll{% endif %}"
  hx-get="{{ url_for('poll.toggle', poll_id = poll.id, active = poll.is_active) }}"
  hx-swap="outerHTML"
>
  {% if poll.is_active == 0 %}
    <i class="fa fa-lock"></i>
  {% else %}
    <i class="fa fa-lock-open"></i>
  {% endif %}
</button>
