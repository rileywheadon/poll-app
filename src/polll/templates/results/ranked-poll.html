{% extends "results/result-base.html" %}

{% block result_content %}
  {% for result in poll.results %}
    <p>{{ result.answer }} (SCORE: {{ result.score }})</p>
  {% endfor %}

  {% if poll.response %}

    <p class="mt-2">
      You responded: 
      {% for r in poll.response %}
      {{ r.answer }}
      {% endfor %}
    </p>

  {% endif %}

{% endblock %}
