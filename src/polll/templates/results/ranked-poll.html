<div id="poll-result-{{ poll.id }}" class="hidden">

  <div class="m-auto grid grid-cols-2 p-4 select-none">


    <div class="justify-center items-center border-b-2 border-nord-6 pb-2">
        <p class="font-light text-xl">You</p>  
    </div>
    <div class="justify-center items-center border-b-2 border-nord-6 pb-2">
      <p class="font-light text-xl">Average</p>  
    </div>
    {% for result in poll.results %}

      <!-- User box -->
      <div class="flex flex-row space-x-10 pt-10 pr-5 {% if not poll.response %} hidden {% endif %}">

        <div>
          <p class="text-2xl font-light text-polll-blue {% if loop.index == 1 %}px-0.5{% endif %}">
            {{ loop.index }}
          </p>
        </div>
        <div class="border-4 border-polll-blue p-2 hover:border-polll-green">
          <p class="text-white font-light hover:cursor-default">
            {{ poll.response[loop.index0].answer }}
          </p>
        </div>
      </div>

      <!-- Average Box -->
      <div class="flex flex-row space-x-10 pt-10">
        <div class="border-4 border-polll-blue p-2 hover:border-polll-green">
          <p class="text-white font-light hover:cursor-default">
            {{ result.answer }}
          </p>
        </div>
      </div>

    {% endfor %}
    

  </div>


</div>
