{% extends "results/result-base.html" %}

{% block result_content %}

  {% for result in poll.results %}
    <p>{{ result.answer }}: {{ result.count }}</p>
  {% endfor %}

  {% if poll.response %}
    <p class="mt-2">You responded: {{ poll.response.answer }}</p>
    <script>graphInit("choose one",{{ poll.id|safe }}, {{ poll.response.answer|safe }}, {{ poll.results|safe }});</script>
    {% else %}
    <script>graphInit("choose one", {{ poll.id|safe }}, null, {{ poll.results|safe }});</script>
  {% endif %}

  <div id="poll-graph-{{ poll.id }}"></div>

{% endblock %}
