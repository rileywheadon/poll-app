{% extends "results/result-base.html" %}

{% block result_content %}

  {% for result in poll.results %}
    <p>{{ result.value }}: {{ result.count }}</p>
  {% endfor %}

  {% if poll.response %}
    <p class="mt-2">You responded: {{ poll.response}}</p>
    <p>Info: {{ poll.response.form }}</p>
  {% endif %}

  <script>
    graphInit(
      "scale",
      {{ poll.id }},
      {{ poll.results|safe }},
      {{ smooth_hist(poll.results, 0.5)|safe }}
    );
  </script>

  <canvas id="poll-graph-{{ poll.id }}"></canvas>

{% endblock %}
