<div class="poll-comment">

  <!-- COMMENT HEADER -->
  <div>
    <span class="font-bold">@{{ reply.author }}</span> 
    {{ reply.age }}
  </div>

  <!-- COMMENT CONTENT -->
  <div class="ml-2">{{ reply.comment }}</div>

  <!-- COMMENT TOOLBAR -->
  <div>

    <!-- LIKES/DISLIKES -->
    <button
      hx-post="{{ url_for('poll.like', comment_id = reply.id) }}"
      hx-target="closest .poll-comment"
      hx-swap="outerHTML"
    >
      {% if reply.user_likes == "True" %}
        <i class="fa fa-thumbs-up text-nord-14">
      {% else %}
        <i class="fa fa-thumbs-up"></i>
      {% endif %}
      </i>
    </button>
    <span class="mr-2">{{ reply.likes }}</span>
    <button
      hx-post="{{ url_for('poll.dislike', comment_id = reply.id) }}"
      hx-target="closest .poll-comment"
      hx-swap="outerHTML"
    >
      {% if reply.user_dislikes == "True" %}
        <i class="fa fa-thumbs-down text-nord-11"></i>
      {% else %}
        <i class="fa fa-thumbs-down"></i>
      {% endif %}
    </button>
    <span class="mr-2">{{ reply.dislikes }}</span>
  </div>

</div>
