<div id="active-poll">

  <span>({{ poll.id }})</span>
  <input type="text" name="poll_text" value="{{ poll.question }}">

  {% include "admin/poll-active-list.html" %}

  <button hx-get="{{ url_for('save_poll', poll_id=poll.id) }}"
          hx-include="[id='active-poll']"
          hx-target="closest div"
          hx-swap="outerHTML">
    Save
  </button>
  <button hx-get="{{ url_for('delete_poll', poll_id=poll.id) }}"
          hx-target="closest div"
          hx-swap="outerHTML">
    Delete
  </button>

<hr>

</div>
