<div class="mx-2">

  <p class="my-1">({{ poll.id }}) ({{ poll.poll_type.name }})</p>
  <p class="my-1"><b>{{ poll.question }}</b></p>

  <ul class="list-disc list-inside">
    {% for answer in poll.answers %}
    <li>{{ answer.answer }}</li>
    {% endfor %}
  </ul>

  <button class="border border-black px-2 my-2"
          hx-get="{{ url_for('edit_poll', poll_id = poll.id) }}"
          hx-target="closest div"
          hx-swap="outerHTML">
    Edit
  </button>
  <button class="border border-black px-2 my-2"
          hx-get="{{ url_for('delete_poll', poll_id=poll.id) }}"
          hx-target="closest div"
          hx-swap="outerHTML">
    Delete
  </button>

<hr>

</div>
