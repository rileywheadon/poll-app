{% extends "base.html" %}

{% block title %}
  Polll
{% endblock %}

{% block body %}

<div class="w-screen h-dvh md:h-screen flex flex-col bg-gradient-to-tr from-neutral-200 via-white to-neutral-200 overflow-auto dark:from-neutral-900 dark:via-gray-800 dark:to-neutral-900 select-none">

  <!-- Logo -->
  <div class="w-full flex flex-row items-center px-4 md:px-8 my-4">
    <img 
      id="logo-icon-startup"
      class="w-24"
      src="../static/assets/logo-name-dark.svg"
    >
    <a 
      class="ml-auto bg-polll-blue text-xl text-black rounded-lg px-6 py-2 shadow-[0px_4px] shadow-polll-blue/50 ease-in-out duration-100 hover:translate-y-[2px] hover:shadow-[0px_2px] hover:shadow-polll-blue/50"
      href="{{ url_for('auth.login_page') }}"
    >
      Log In
    </a>
  </div>

  <!-- Home Page -->
  <div class="py-4 px-6 md:px-32 h-full md:flex md:flex-row lg:space-x-24 md:items-center md:text-left">

    <div class="hidden lg:flex w-2/3">
      <img 
        src="../static/assets/logo-bars.svg"
      >
    </div>

    <div class="text-balance text-center md:text-left md:px-4 text-neutral-700 dark:text-neutral-200 min-w-1/2 flex flex-col items-center md:items-start">
      <h1 class="text-4xl md:text-6xl font-bold px-4 md:px-0 pb-6 md:pb-8">
        Have a voice in your community.
      </h1>
      <h1 class="text-xl md:text-2xl px-4 md:px-0 mb-4">
        Explore, interact, and engage with your favourite topics through polling. 100% free and secure. No ads, ever.
      </h1>
    
      <div class="w-5/6 mt-4">

        <form 
          class="w-full flex flex-col text-neutral-700 mb-4 space-y-4"
          action="{{ url_for('auth.register') }}"
          method="post"
        >

          <input 
            class="rounded-lg grow px-2 text-l text-black h-10 translate-y-[2px]"
            name="email"
            autocomplete="off"
            placeholder="Enter your email address"
          >
          
          <div class="flex flex-col sm:flex-row sm:space-y-0 sm:space-x-4 space-y-4 space-x-0">
            <input 
              class="rounded-lg grow px-2 text-l text-black h-10 translate-y-[2px]"
              name="username"
              autocomplete="off"
              placeholder="Choose a username"
            >
            <button 
              class="bg-polll-green text-black h-10 shadow-[0px_4px] shadow-polll-green/50 shrink-0 text-xl rounded-lg px-6 ease-in-out duration-100 hover:translate-y-[2px] hover:shadow-[0px_2px] hover:shadow-polll-green/50"
              type="submit"
            >
              Get Started
            </button>

          </div>

          <!-- Invisible turnstile widget -->
          <div
            class="cf-turnstile"
            data-sitekey="0x4AAAAAAA-V8zK5XXHjYka7"
          ></div>

        </form>
 
        <div class="flex items-center text-center text-l before:flex-1 after:flex-1 before:border-b before:border-white after:border-b after:border-white mb-2">
          <span class="mx-2">OR</span>
        </div>

        <div class="w-full flex flex-row justify-center text-xl h-12">
          <a 
            class="text-polll-blue hover:underline"
            href="/"
          >
            Continue as Guest
          </a>
          &nbsp(Coming Soon)
        </div>

      </div>

    </div>

  </div>

</div>

{% endblock %}
