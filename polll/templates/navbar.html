<!-- Header -->
<div class="w-100% flex space-x-2 md:space-x-4 items-center border-b border-nord-4 dark:border-neutral-700 dark:bg-neutral-900 p-3 select-none">

  <!-- Logo image, also redirects to home -->
  <a href="/">
    <img 
      id="logo-icon-home" 
      class="h-9 cursor-default"
      src="{{ url_for('static', filename='assets/logo-name-dark.svg') }}"
    />
  </a>

  <!-- Hamburger Menu -->
  <a 
    class="md:hidden !ml-auto bg-polll-white dark:bg-neutral-700 rounded-lg w-10 h-10 flex justify-center items-center" 
    onclick="toggle_home_menu()"
  >
    <i class="fa-solid fa-bars text-xl cursor-pointer"></i>
  </a>

  <!-- Admin panel, if logged in as administrator -->
  {% if session.user.is_admin %} 
    {% if session.state.admin %}
      <a 
        class="!ml-auto bg-polll-white dark:bg-neutral-700 rounded-lg w-24 h-10 flex justify-center items-center" 
        href="{{ url_for('home.feed') }}"
      >
        Home
      </a>
    {% else %}
      <a 
        class="md:!ml-auto bg-polll-white dark:bg-neutral-700 rounded-lg w-24 h-10 flex justify-center items-center" 
        href="{{ url_for('admin.users') }}"
      >
        Admin
      </a>
    {% endif %} 
  {% endif %}

</div>
