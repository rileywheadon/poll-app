{% extends "base.html" %}

{% block title %}
  Polll
{% endblock %}

{% block body %}

<div class="w-screen min-h-dvh md:min-h-screen flex flex-col bg-gradient-to-tr from-neutral-200 via-white to-neutral-200 dark:from-neutral-900 dark:via-gray-800 dark:to-neutral-900 select-none">

<!-- Document Body -->
<div class="flex overflow-hidden flex-row grow md:pt-4">

  <!-- Main Column -->
  <div class="w-full overflow-auto p-2 select-none">

    <!-- Logo -->
    <div class="w-100%">
      <img 
        id="logo-icon-startup"
        class="w-36 p-6"
        src="../static/assets/logo-name-dark.svg"
      >
    </div>

    <!-- Home Page -->
    <section class="grid gap-8 py-4 px-12 md:py-16 md:grid-cols-2 md:items-center md:text-left">

      <div class="hidden my-auto md:flex items-center justify-center">
        <img 
          class="w-3/5 md:w-9/12 drop-shadow-xl"
          src="../static/assets/logo-bars.svg"
        >
      </div>

      <div class="text-balance text-center my-auto md:text-left md:px-4 text-neutral-900 dark:text-neutral-200">
        <h1 class="text-4xl md:text-6xl font-bold pb-8">
          Have a voice in your community.
        </h1>
        <h1 class="text-xl md:text-2xl pb-8">
          Explore, interact, and engage with your favourite topics through polling. 100% free. Completely secure. No ads, ever.
        </h1>
        <div class="flex flex-col md:flex-row">
          <a 
            class="bg-polll-green text-xl rounded-lg grow h-12 m-2 md:m-4 flex justify-center items-center drop-shadow-xl"
            href="{{ url_for('auth.register_page') }}"
          >
            Register
          </a>
          <a 
            class="bg-polll-blue text-xl rounded-lg grow h-12 m-2 md:m-4 flex justify-center items-center drop-shadow-xl"
            href="{{ url_for('auth.login_page') }}"
          >
            Log In
          </a>
        </div>
      </div>

    </section>

  </div>

</div>

</div>

{% endblock %}
