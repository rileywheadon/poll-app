<button 
  class="ml-3 md:ml-6 text-l md:text-xl rounded-md hover:text-polll-dgreen dark:hover:text-polll-green hover:cursor-default text-right"
  title="{% if is_active %}Close Poll{% else %}Open Poll{% endif %}"
  hx-get="/poll/toggle/{{ id }}/{{ is_active }}"
  hx-swap="outerHTML"
>
  {% if is_active %}
    <i class="fa fa-lock-open text-xs "></i>
  {% else %}
    <i class="fa fa-lock text-xs"></i>
  {% endif %}
</button>
