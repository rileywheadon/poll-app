<button 
  class="md:ml-2 text-xl w-10 h-10 rounded-md py-1 hover:text-polll-dgreen dark:hover:text-polll-green hover:cursor-default"
  title="{% if is_active %}Close Poll{% else %}Open Poll{% endif %}"
  hx-get="/poll/toggle/{{ id }}/{{ is_active }}"
  hx-swap="outerHTML"
>
  {% if is_active %}
    <i class="fa fa-lock-open"></i>
  {% else %}
    <i class="fa fa-lock"></i>
  {% endif %}
</button>
