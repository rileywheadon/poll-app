<div id="poll-result-{{ poll.id }}" class="hidden">

  <div 
    class="p-4 select-none gap-x-8" 
    style="display: grid; grid-template-columns: auto minmax(0, 1fr) minmax(0, 1fr);"
  > 

    <div class="w-10"></div>
    <div class="justify-center items-center border-b-2 border-nord-6 pb-2">
        <p class="font-light text-xl">You</p>  
    </div>
    <div class="justify-center items-center border-b-2 border-nord-6 pb-2">
      <p class="font-light text-xl">Average</p>  
    </div>
    
    {% for result in poll.results %}

      <div class="flex justify-left items-center pt-10 w-10">
        <p class="text-2xl font-light text-nord-6 {% if loop.index == 1 %}px-0.5{% endif %}">
          {{ loop.index }}
        </p>
      </div>

      <!-- User box -->
      <div class="flex flex-row pt-10  {% if not poll.response %} hidden {% endif %}">
        <div class="flex border-4 p-4 border-polll-dgreen dark:border-polll-green w-full justify-center items-center">
          <p class="flex text-neutral-700 dark:text-neutral-200 font-light hover:cursor-default justify-center items-center">
            {% if poll.response %}
              {{ poll.response[loop.index0].answer }}
            {% endif %}
          </p>
        </div>
      </div>

      <!-- Average Box -->
      <div class="flex flex-row pt-10 justify-center items-center">
        <div class="border-4 border-polll-blue p-4 w-full justify-left items-center">
          <p class="flex text-neutral-700 dark:text-neutral-200 font-light hover:cursor-default justify-center items-center">
            {{ result.answer }}
          </p>
        </div>
      </div>

    {% endfor %}
    
  </div>

</div>
