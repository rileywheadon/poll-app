{% import 'macros.jinja' as macs %}

<div class="flex flex-col space-y-6">
    
    <!-- Serach Bar -->
     <div class="flex flex-row p-2 border-2 border-neutral-300 dark:border-neutral-500 rounded-xl font-light justify-center items-center">
        <input class="bg-transparent focus:outline-none grow"
        autocomplete="off"
        placeholder="Search..."
        id="voting-search-bar"
        onkeyup="handleVoteSearch()"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
     </div>

    <!-- User List -->
    <div id="voter-list" class="flex flex-col space-y-4 overflow-y-scroll">
        {% for vote in session.votes %}

            <!-- This needs to be wrapped in a div or you get cascading selection 
             on a fucking radio button I don't know why -->
            <div id="{{ vote.username }}-{{ vote.user_id }}" class="voter">
                {{ macs.chooseInput("radio", vote.user_id, vote.username ~ " â‹… " ~ vote.age) }}
            </div>
        
        {% endfor %}

    </div>


</div>
