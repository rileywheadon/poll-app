<!doctype html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Polll" />
  <meta property="og:description" content="Have a voice in your community" />
  <meta property="og:image" content="../static/assets/logo-bars.svg" />

  <!-- Custom Styles -->
  <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet" />

  <!-- NOTE: Keep this commented out unless we bring back the star selector. -->
  <!-- <link href="../static/styles/star-selector.css" rel="stylesheet" /> -->

  <!-- Import ApexCharts -->
  <link href="https://cdn.jsdelivr.net/npm/apexcharts@4.3.0/dist/apexcharts.min.css" rel="stylesheet">

  <!-- Import dark mode first to minimize white flashes. -->
  <script 
    type="text/javascript"
    src="{{ url_for('static', filename='scripts/dark-mode.js') }}">
  </script>

  <!-- Import HTMX, FontAwesome, and ApexCharts -->
  <script 
    type="text/javascript" 
    src="https://unpkg.com/htmx.org@2.0.3">
  </script>
  <script 
    type="text/javascript" 
    src="https://kit.fontawesome.com/b9ed5d7fd5.js">
  </script>
  <script 
    type="text/javascript" 
    src="https://cdn.jsdelivr.net/npm/apexcharts@4.3.0/dist/apexcharts.min.js">
  </script>

  <!-- Custom Scripts. -->
  <script 
    type="text/javascript" 
    src="{{ url_for('static', filename='scripts/ui.js') }}">
  </script>
  <script
    type="text/javascript"
    src="{{ url_for('static', filename='scripts/notification.js') }}">
  </script>
  <script 
    type="text/javascript" 
    src="{{ url_for('static', filename='scripts/graphs.js') }}">
  </script>

  <!-- Custom Spinner Style -->
  <link 
    rel="stylesheet" 
    href="{{ url_for('static', filename='styles/spinner.css') }}">
  </link>

  <!-- Custom submit/show/hide animations -->
  <link 
    rel="stylesheet" 
    href="{{ url_for('static', filename='styles/transitions.css') }}">
  </link>

  <!-- Title + Favicon -->
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="../static/assets/logo-bars.svg">

  <!-- Jinja Marcos -->
  {% import 'macros.jinja' as macs %}

</head>

<html class="overflow-hidden select-none fixed">

  <body 
    hx-boost="true" 
    onload="add_notification_listener(); add_graph_listener();"
  >

    {% block body %} 

    {% endblock %}

    <!-- Notifications -->
    <div id="notifications" class="fixed p-4 right-0 bottom-0">

    </div>

  </body>

</html>
