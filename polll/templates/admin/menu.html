<!-- Menu for managing users/polls/reports -->
<div
  class="flex mb-4 rounded-lg border-2 border-nord-2 bg-nord-4 dark:border-nord-3 dark:bg-neutral-900 overflow-hidden"
>
  <a
    class="text-nord-0 dark:text-nord-6 border-r-2 border-nord-3 dark:border-nord-3 w-24 h-10 flex justify-center items-center grow"
    href="{{ url_for('admin.users') }}"
  >
    <span class="{% if session.state.tab == 'users' %}underline{% endif %}"
      >Users</span
    >
    <i class="ml-2 fa-solid fa-user"></i>
  </a>

  <a
    class="text-nord-0 dark:text-nord-6 border-r-2 border-nord-3 dark:border-nord-3 w-24 h-10 flex justify-center items-center grow"
    href="{{ url_for('admin.comments') }}"
  >
    <span class="{% if session.state.tab == 'comments' %}underline{% endif %}"
      >Comment Reports</span
    >
    <i class="ml-2 fa-solid fa-triangle-exclamation"></i>
  </a>

  <a
    class="text-nord-0 dark:text-nord-6 border-r-2 border-nord-3 dark:border-nord-3 w-24 h-10 flex justify-center items-center grow"
    href="{{ url_for('admin.polls') }}"
  >
    <span class="{% if session.state.tab == 'polls' %}underline{% endif %}"
      >Poll Reports</span
    >
    <i class="ml-2 fa-solid fa-triangle-exclamation"></i>
  </a>

  <a
    class="text-nord-0 dark:text-nord-6 w-24 h-10 flex justify-center items-center grow"
    href="{{ url_for('admin.boards') }}"
  >
    <span class="{% if session.state.tab == 'boards' %}underline{% endif %}"
      >Boards</span
    >
    <i class="ml-2 fa-solid fa-clipboard"></i>
  </a>

</div>
