<!DOCTYPE html>
<html>

  <body>
    <h1>{{ user.username }}</h1>
    <h2>{{ user.email }}</h2>

    {% for poll in polls %}
    <p>{{ poll.question }}</p>
    <ul>
      {% for answer in poll.answers %}
      <li>{{ answer.answer }}</li>
      {% endfor %}
    </ul>
    {% endfor %}
  </body>
</html>
